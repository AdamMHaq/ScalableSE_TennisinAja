<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TennisinAja</title>
  <style>
    :root {
      --primary: #2b5876;
      --gradient: linear-gradient(90deg, #4e4376 0%, #2b5876 100%);
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
    }
    
    body {  
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }

    header {
      background: var(--gradient);
      color: #fff;
      padding: 2rem 0 1rem 2rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .user-info {
      padding-right: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(44,62,80,0.15);
    }

    .card h2 {
      color: var(--primary);
      font-size: 1.5rem;
      margin: 0 0 1.5rem 0;
      border-bottom: 2px solid #e0eafc;
      padding-bottom: 0.5rem;
    }

    .court-list {
      display: grid;
      gap: 1rem;
    }

    .court-item {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1rem;
      transition: background 0.2s;
    }

    .court-item:hover {
      background: #e0eafc;
    }

    .auth-form, .booking-form {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select {
      padding: 0.8rem;
      border: 2px solid #e0eafc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover:not(:disabled) {
      background: #4e4376;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .info {
      background: #d1ecf1;
      color: #0c5460;
    }

    .booking-list {
      display: grid;
      gap: 1rem;
    }

    .booking-item {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1rem;
      transition: background 0.2s;
    }

    .booking-item:hover {
      background: #e0eafc;
    }

    .hidden {
      display: none;
    }

    .auth-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tab-button {
      background: #f8fafc;
      color: var(--primary);
      border: 2px solid #e0eafc;
      padding: 0.5rem 1rem;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .status-confirmed { color: #28a745; font-weight: bold; }
    .status-pending { color: #ffc107; font-weight: bold; }
    .status-cancelled { color: #dc3545; font-weight: bold; }
    .status-paid { color: #28a745; font-weight: bold; }
    .status-unpaid { color: #ffc107; font-weight: bold; }
    .status-refunded { color: #6c757d; font-weight: bold; }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">TennisinAja</h1>
    <div class="user-info">
      <span id="user-display"></span>
      <button id="logout-btn" class="hidden" onclick="logout()">Logout</button>
    </div>
  </header>
  
  <div class="container">
    <!-- Authentication Card -->
    <div class="card" id="auth-card">
      <div class="auth-tabs">
        <button class="tab-button active" onclick="switchTab('login')">Login</button>
        <button class="tab-button" onclick="switchTab('register')">Register</button>
      </div>
      
      <!-- Login Form -->
      <div id="login-tab">
        <h2>Login to Book Courts</h2>
        <form id="login-form" class="auth-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div id="login-status"></div>
        
        <div class="status info">
          <strong>Demo Accounts:</strong><br>
          Email: <code>admin@tennisinaja.com</code> Password: <code>admin123</code><br>
          Email: <code>john.doe@example.com</code> Password: <code>player123</code>
        </div>
      </div>
      
      <!-- Register Form -->
      <div id="register-tab" class="hidden">
        <h2>Create New Account</h2>
        <form id="register-form" class="auth-form">
          <input type="text" id="register-name" placeholder="Full Name" required />
          <input type="email" id="register-email" placeholder="Email" required />
          <select id="register-role" required>
            <option value="">Select Role</option>
            <option value="player">Player</option>
            <option value="admin">Admin</option>
          </select>
          <input type="password" id="register-password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <div id="register-status"></div>
      </div>
    </div>

    <!-- Courts Card -->
    <div class="card">
      <h2>Available Courts</h2>
      <div id="courts-list" class="court-list"></div>
    </div>

    <!-- Booking Card -->
    <div class="card" id="booking-card" class="hidden">
      <h2>Book a Court</h2>
      <form id="booking-form" class="booking-form">
        <select id="booking-court" required>
          <option value="">Select a court</option>
        </select>
        <input type="date" id="booking-date" required min="" />
        <select id="booking-time" required>
          <option value="">Select time</option>
          <option value="08:00">08:00 AM</option>
          <option value="09:00">09:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="14:00">02:00 PM</option>
          <option value="15:00">03:00 PM</option>
          <option value="16:00">04:00 PM</option>
          <option value="17:00">05:00 PM</option>
          <option value="18:00">06:00 PM</option>
          <option value="19:00">07:00 PM</option>
        </select>
        <select id="booking-duration" required>
          <option value="">Duration</option>
          <option value="1">1 Hour</option>
          <option value="2">2 Hours</option>
          <option value="3">3 Hours</option>
        </select>
        <button type="submit">Book Now</button>
      </form>
      <div id="booking-status"></div>

      <h2>Your Bookings</h2>
      <div id="bookings-list" class="booking-list"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
