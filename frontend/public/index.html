<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TennisinAja</title>
  <style>
    :root {
      --primary: #2b5876;
      --gradient: linear-gradient(90deg, #4e4376 0%, #2b5876 100%);
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
    }
    
    body {  
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }

    header {
      background: var(--gradient);
      color: #fff;
      padding: 2rem 0 1rem 2rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(44,62,80,0.15);
    }

    .card h2 {
      color: var(--primary);
      font-size: 1.5rem;
      margin: 0 0 1.5rem 0;
      border-bottom: 2px solid #e0eafc;
      padding-bottom: 0.5rem;
    }

    .court-list {
      display: grid;
      gap: 1rem;
    }

    .court-item {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1rem;
      transition: background 0.2s;
    }

    .court-item:hover {
      background: #e0eafc;
    }

    .booking-form {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select {
      padding: 0.8rem;
      border: 2px solid #e0eafc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #4e4376;
      transform: translateY(-2px);
    }

    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .booking-list {
      display: grid;
      gap: 1rem;
    }

    .booking-item {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1rem;
      transition: background 0.2s;
    }

    .booking-item:hover {
      background: #e0eafc;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">TennisinAja</h1>
  </header>
  
  <div class="container">
    <div class="card">
      <h2>Available Courts</h2>
      <div id="courts-list" class="court-list"></div>
    </div>

    <div class="card">
      <h2>Book a Court</h2>
      <form id="booking-form" class="booking-form">
        <select id="booking-court" required>
          <option value="">Select a court</option>
        </select>
        <input type="date" id="booking-date" required min="" />
        <button type="submit">Book Now</button>
      </form>
      <div id="booking-status"></div>

      <h2>Your Bookings</h2>
      <div id="bookings-list" class="booking-list"></div>
    </div>
  </div>

  <script src="../src/index.js"></script>
</body>
</html>
